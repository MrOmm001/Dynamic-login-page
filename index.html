<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Signup Switch</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:800px;
    height:450px;
    background:rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,255,255,0.6);
    overflow:hidden;
    position:relative;
}

/* form box */
.form-box{
    position:absolute;
    width:50%;
    height:100%;
    padding:40px;
    transition:0.6s ease-in-out;
    color:white;
}

.login{
    left:0;
}

.signup{
    left:50%;
    opacity:0;
    pointer-events:none;
}

/* active animation */
.container.active .login{
    left:-50%;
    opacity:0;
}

.container.active .signup{
    left:0;
    opacity:1;
    pointer-events:auto;
}

/* input */
.form-box h2{
    text-align:center;
    margin-bottom:30px;
}

.form-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    outline:none;
    border-radius:8px;
    background:rgba(255,255,255,0.2);
    color:white;
}

.form-box input::placeholder{
    color:#ddd;
}

.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* overlay */
.overlay{
    position:absolute;
    width:50%;
    height:100%;
    right:0;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:0.6s ease-in-out;
}

.container.active .overlay{
    right:50%;
}

.overlay h2{
    margin-bottom:10px;
}

.overlay button{
    margin-top:15px;
    padding:10px 30px;
    background:transparent;
    border:2px solid white;
    color:white;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container" id="container">

    <!-- LOGIN -->
    <div class="form-box login">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
    </div>

    <!-- SIGNUP -->
    <div class="form-box signup">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn">Sign Up</button>
    </div>

    <!-- OVERLAY -->
    <div class="overlay">
        <h2 id="overlayText">New Here?</h2>
        <p id="overlayPara">Create your account</p>
        <button id="switchBtn">Sign Up</button>
    </div>

</div>

<script>
const container = document.getElementById("container");
const btn = document.getElementById("switchBtn");
const text = document.getElementById("overlayText");
const para = document.getElementById("overlayPara");

btn.onclick = () => {
    container.classList.toggle("active");

    if(container.classList.contains("active")){
        btn.innerText = "Login";
        text.innerText = "Welcome Back!";
        para.innerText = "Login to your account";
    } else {
        btn.innerText = "Sign Up";
        text.innerText = "New Here?";
        para.innerText = "Create your account";
    }
}
</script>

</body>
</html>
